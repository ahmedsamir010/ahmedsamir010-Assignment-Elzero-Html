<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="" method="get">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" autofocus minlength="5" maxlength="20" required id="username" >
        </div><br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" readonly value="o@o.com"id="email">
        </div><br>
        <div>
            <label for="token" hidden>Token</label>
            <input type="text" name="token" hidden value="b92f1fc2fce391ad7af633723afd3055" id="token">
        </div><br>
        <hr>
        <div>
            <input type="checkbox" name="programmingSkill" value="Planning" id="planning">
            <label for="planning">Planning</label>
            <label >Skills</label><br>
            <input type="checkbox" name="programmingSkill" value="Problem Solving" id="problemSolving">
            <label for="problemSolving">Problem Solving</label>
            <input type="checkbox" name="programmingSkill" value="Logical Thinking" id="logicalThinking">
            <label for="logicalThinking">Logical Thinking</label>
            <input type="checkbox" name="programmingSkill" value="Advanced Search" id="advancedSearch" checked>
            <label for="advancedSearch">Advanced Search</label>
            <input type="checkbox" name="programmingSkill" value="Analysis" id="analysis">
            <label for="analysis">Analysis</label>
          
        </div>
        <hr>
        <div>
            <label>Job</label><br>
            <input type="radio" name="Job" id="frontend">
            <label for="frontend">Frontend</label>
            <input type="radio" name="Job" id="backend">
            <label for="backend">Backend</label>
            <input type="radio" name="Job" id="businessAnalyst">
            <label for="businessAnalyst">Business Analyst</label>
            <input type="radio" name="Job" id="projectManager" checked>
            <label for="projectManager">Project Manager</label>
            <input type="radio" name="Job" id="scrumMaster">
            <label for="scrumMaster">Scrum Master</label>
        </div>
        <hr>
        <input type="reset" value="Empty"><br><br>
        <input type="submit" value="Send">
    </form>
  </body>
</html>
