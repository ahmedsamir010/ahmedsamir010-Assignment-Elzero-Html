<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="" target="_blank" novalidate>
        <label for="search-word">Search</label><br> <br>
        <input type="search" name="" id="search-word" placeholder="Enter A Search Word" autofocus><br><br>
        <label for="file">Upload</label><br><br>
        <input type="file" name="" id="file"><br><br>
        <label for="url">Url</label><br><br>
        <input type="url" name="" id="url" required><br><br>
        <input type="reset" value="Empty">
        <input type="submit" value="Submit">
  </body>
</html>
